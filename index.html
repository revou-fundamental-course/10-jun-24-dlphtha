<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <header>
    <h1>Temperature Converter</h1>
    <hr/>
</header> 

   <!-- Main Content -->
    <main>
        <p>Temperature degrees conversions of Celsius (&degC), Fahrenheit (&degF) : </p>

         <!-- Celcius Section -->
         <section>
            <div class="column">
                <table>
                  <tr>
                    <th>
                        <label id = "inlabel" for = "inputtemp">Celsius (&degC)</label>
                    </th>
                    </tr>
                  <tr>
                     <td><textarea id="in" name="inputNumber" placeholder="Input Number"></textarea></td>
                  </tr>
               
                </table>
              </div>
         </section>

         <!-- Reverse Button Section -->
         <button class="button" value="&#8646" onClick="reverse()">&#8646;</button>
        
          <!-- Farenheit Section -->
          <section>
            <table>
                <tr>
                  <th>
                    <label id = "outlabel" for = "outtemp">Farenheit (&degF)</label>
                  </th>
                </tr>
               
                <tr>
                  <td><textarea id="out" name="OutputNumber" placeholder="Converted"></textarea></td>
                </tr>
               
                <tr>
                  <td align="right"><button class="reset" onClick="convert()">Convert</button></td>
                  <td align="right"><button class="reset" onClick="reset()">Reset</button></td>
                </tr>
            </table>
            </div>
         </section>

          <!-- Calculation Section -->
          <section>
            <header>
                <p><b>Calculation</b><p>
            </header>

            <section>
            <table>
            <tr>
             <td><textarea id="calout" readonly></textarea></td>
            </tr>
            </table>
            </section>

          <!-- Formula Section -->
          <section>
            <p id = "formula"><i>Formula:</i> &degF = (&degC * 9/5) + 32</p>
          </section>
    </main>
       <!-- Link Javascript -->
        <script src="./js/script.js"></script>
</body>
</html>
